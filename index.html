<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Import materialize.css -->
    <link
      type="text/css"
      rel="stylesheet"
      href="./assets/materialize/css/materialize.css"
      media="screen,projection"
    />

    <link rel="Stylesheet" href="./assets/css/style.css" />
    <title>ZoominLife</title>
  </head>
  <body>
    <section id="nav-container">
      <nav id="navbar">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo">Logo</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">JavaScript</a></li>
          </ul>
        </div>
      </nav>
    </section>
        
      <!-- Inside the modal -->
      <div id="myModal" class="modal">

        <div class="row modal-content">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                This is an inline input field:
                <div class="input-field inline">
                  <input id="email_inline" type="email" class="validate">
                  <label for="email_inline">Email</label>
                  <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                </div>
              </div>
            </div>
          </form>
        </div>


        <!-- <div class="modal-content">
          <h4>Modal Header</h4>
          <p>A bunch of text</p>
        </div> -->



        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
      </div>

    <section id="api-container">
      <div id="weather-api">
        <h1 id="weather-title">Weather Title</h1>
      </div>
      <div id="bike-trail-api">
        <h1 id="bike-trail-title">Bike Trail</h1>
      </div>
    </section>
    <section id="hero-container">
      <h1 id="hero-title">Hero</h1>
      <div id="hero-body"></div>
    </section>
    <section id="purpose-container">
      <h1 id="purpose-title">Our Purpose</h1>
      <div></div>
    </section>
    <section id="sign-up-container">
      <h1 id="sign-up-title">Sign Up</h1>
      <div></div>
    </section>
    <section id="contact-us-container">
      <h1 id="contact-title">Contact Us</h1>
      <div></div>
    </section>
    <section id="footer-container">
      <h1 id="footer-title">Footer</h1>
      <div></div>
    </section>


    <script
      type="text/javascript"
      src="./assets/materialize/js/materialize.js"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
